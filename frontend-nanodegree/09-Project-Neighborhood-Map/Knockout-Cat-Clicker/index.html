<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Cat Clicker</title>
</head>

<body class="container">

    <div>
      <h1>Cat Cliker made using Knockout JS</h1>
    </div>

    <div class="catlist col-lg-2 col-md-2 col-sm-2 collumn">
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.otherCat"> </li>
        </ul>

    </div>

    <div data-bind="with: currentCat" class="cat col-lg-9 col-md-9 col-sm-9">

          <h2 data-bind="text: name"></h2>
          <h3 data-bind="text: title"></h3>
          <div data-bind="text: clickCount" class="counter"></div>
          <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">

          <div>

          <h3>Nicknames:</h3>
          <ul data-bind="foreach: nicknames">
              <li data-bind="text: $data"> </li>
          </ul>

        </div>

    </div>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script src="js/libs/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
