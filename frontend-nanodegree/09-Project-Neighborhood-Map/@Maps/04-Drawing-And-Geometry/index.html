<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps API Course, Lesson 1 -->
<html>
   <head>
      <!-- CSS file -->
      <link rel="stylesheet" href="css/style.css" type="text/css">
   </head>
   <body>
      <div class="container">
         <div class="options-box">
            <h1>Find Your New NYC Home</h1>
            <div>
               <input id="show-listings" type="button" value="Show Listings">
               <input id="hide-listings" type="button" value="Hide Listings">
               <hr>
               <span class="text"> Draw a shape to search within it for homes!</span>
               <input id="toggle-drawing"  type="button" value="Drawing Tools">
            </div>
            <hr>
            <div>
               <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
               <input id="zoom-to-area" type="button" value="Zoom">
            </div>
         </div>
         <div id="map"></div>
      </div>
      <script src="js/script.js"></script>
      <!--TODO: Insert your API Key in the below call to load the API.-->
      <script async defer
         src=
         "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBEDV77d_uZabxz5tFauuaLflbk8LSsB4A&v=3&callback=initMap"></script>
   </body>
</html>
