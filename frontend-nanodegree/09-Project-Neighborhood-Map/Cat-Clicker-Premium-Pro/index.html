<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Cat Clicker</title>
</head>

<body class="container">
    <h1 class="catclicker">CAT CLICKER</h1>

    <nav class="col-lg-3 col-md-3 col-sm-3 collumn">
        <nav class="catlist"></nav>

        <nav class="admin">
            <br>
            <div class="adminButton">
                <button>Admin</button>
                <br>
            </div>

            <div class="adminForm">

                    <br>
                    <p>Name:</p>
                    <input type="text" id="adminName" value="Write here the cat's name">
                    <br>
                    <p>ImgURL:</p>
                    <input type="text" id="adminURL" value="Add your cat URL image">
                    <br>
                    <p>#Clicks:</p>
                    <input type="text" id="adminClicks" value="How many clicks do you want?">
                    <br>
                    <br>
                    <button class="submit">Submit</button>
                    <button class="cancel">Cancel</button>

            </div>
        </nav>

    </nav>

    <nav class="cat col-lg-9 col-md-9 col-sm-9"></nav>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
