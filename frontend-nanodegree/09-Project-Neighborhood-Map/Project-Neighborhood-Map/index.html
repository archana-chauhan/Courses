<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/207598e8b2.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Project: Neighborhood Map</title>
</head>

<body>

    <div class="container-weather">
        <article class="weather-box">
            <p class="weather-check" data-bind="text: weatherMessage">
                Check the weather before leaving
            </p>
        </article>
    </div>

    <aside class="container-menu">
        <i class="menubutton fa fa-bars" data-bind="click: toggleMenu" aria-hidden="true"></i>

        <article class="side-menu">
            <div class="side-menu-content">
                <h2>Bus stops in Downtown Vancouver</h2>
                <p>
                    Click on the checkbox to refine the markers and the list
                </p>

                <form action="">
                    <input type="checkbox" data-bind="checked: checkValue, click: filterMarkers" name="bus" value="Accessible"> Wheelchair Accessible
                </form>

                <br />
<select multiple="multiple" height="5" data-bind="options:translinkNameAux, selectedOptions:selectedItems, click: selectItemFromList"> </select>

                <!-- <ul data-bind="foreach: translinkNameAux">
                    <li data-bind="text: $data, click: $parent.selectItemFromList">
                    </li>
                </ul> -->

            </div>
        </article>
    </aside>

    <main id="map"> </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Side bar plugin -->
    <script src="js/plugins/jquery.sidebar.min.js"></script>

    <!-- Knockout -->
    <script src="js/libs/knockout-3.2.0.js"></script>

    <!-- Custom Javascript -->
    <script src="js/viewModel.js"></script>
    <script src="js/map.js"></script>

    <!-- Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEDV77d_uZabxz5tFauuaLflbk8LSsB4A&v=3&callback=initMap" async defer onerror="mapError()"></script>

</body>

</html>
