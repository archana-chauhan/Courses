<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/207598e8b2.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Project: Neighborhood Map</title>
</head>

<body>

    <div class="container-menu">
        <i class="menubutton fa fa-bars" aria-hidden="true"></i>

        <div class="side-menu">
            <div class="side-menu-content">
                <h2>Bus stops in Downtown Vancouver</h2>
                <p>
                    Check the bus stops in Downtown Vancouver clicking the button
                </p>

                <button data-bind="click: addBusStops">Click here</button>
                <ul data-bind="foreach: translinkNameAux">
                    <li data-bind="text: $data">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="map">

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Side bar plugin -->
    <script src="js/plugins/jquery.sidebar.min.js"></script>

    <!-- Knockout -->
    <script src="js/libs/knockout-3.2.0.js"></script>

    <!-- Custom Javascript -->
    <script src="js/toggle-menu.js"></script>
    <script async defer src="js/viewModel.js"></script>
    <script async defer src="js/map.js"></script>

    <!-- Google Map API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEDV77d_uZabxz5tFauuaLflbk8LSsB4A&v=3&callback=initMap">
    </script>

</body>

</html>
